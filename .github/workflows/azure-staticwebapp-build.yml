jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1) Install Nodeâ€¯20
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # 2) Build your app
      - name: npm install & build
        run: |
          cd src/ClientApp
          npm ci
          npm run build

      # 3) Deploy the pre-built dist/
      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_artifact_location: "src/ClientApp/dist"
          api_location: ""
          # (optional) config_file_location: "public/staticwebapp.config.json"
